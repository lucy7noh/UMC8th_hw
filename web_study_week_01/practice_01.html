<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><실습01> Block, Inline, Inline-block 차이점</title>
    <link rel="stylesheet" href="practice_01.css">
</head>
<body>
    <h1><strong>실습01)</strong> Block, Inline, Inline-block 차이점</h1>

    <h3>Block 요소</h3>
    <div class="block">Block 1</div>
    <div class="block">Block 2</div>

    <h3>Inline 요소</h3>
    <span class="inline">Inline 1</span>
    <span class="inline">Inline 2</span>

    <h3>Inline-block 요소</h3>
    <span class="inline-block">Inline-block 1</span>
    <span class="inline-block">Inline-block 2</span>
</body>
</html>
